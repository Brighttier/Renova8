# Firebase App Hosting Configuration for Renova8
# Deployment is automatic when pushing to the connected branch

# Runtime configuration
runConfig:
  minInstances: 0
  maxInstances: 100
  concurrency: 80
  cpu: 1
  memoryMiB: 512

# Environment variables
# Secrets are managed via Google Secret Manager
# Set them using: firebase apphosting:secrets:set SECRET_NAME
env:
  - variable: NODE_ENV
    value: production

  # Gemini API Key
  - variable: VITE_API_KEY
    secret: gemini-api-key

  # Firebase Web App Configuration
  - variable: VITE_FIREBASE_API_KEY
    secret: firebase-api-key

  - variable: VITE_FIREBASE_AUTH_DOMAIN
    value: claude-476618.firebaseapp.com

  - variable: VITE_FIREBASE_PROJECT_ID
    value: claude-476618

  - variable: VITE_FIREBASE_STORAGE_BUCKET
    value: claude-476618.firebasestorage.app

  - variable: VITE_FIREBASE_MESSAGING_SENDER_ID
    secret: firebase-messaging-sender-id

  - variable: VITE_FIREBASE_APP_ID
    secret: firebase-app-id

  # Stripe Configuration (for Cloud Functions) - Set these when Stripe is configured
  # - variable: STRIPE_SECRET_KEY
  #   secret: stripe-secret-key

  # - variable: STRIPE_WEBHOOK_SECRET
  #   secret: stripe-webhook-secret

  # Google AI API Key (for Cloud Functions)
  - variable: GOOGLE_API_KEY
    secret: google-api-key
